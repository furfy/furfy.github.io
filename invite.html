<html>
	<head>

			Тяф-тяф!
		</title>

			{

				display: flex;

		}
	  </script>
	</head>
	<body>
		<iframe src="https://discord.com/widget?id=321345656184635402" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

		<img id="davy" src="resources/davy.png"/>

</html>
